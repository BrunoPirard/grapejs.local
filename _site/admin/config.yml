backend:
  name: github
  repo: BrunoPirard/grapejs.local # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "_site/images/uploads" # Folder images
public_folder: "/images/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Posts" # Used in the UI, e.g., "New Post"
    folder: "posts" # The path to the folder where the documents are stored
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", default:"" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
